<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummping - Merch Woman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href= "css/merch.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>DUMMPING</h1>
        <p>Explora nuestra colección de camisetas oversized</p>
    </header>

    <!-- Carousel -->
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Imagenes/carrusel 1.jpeg" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="Imagenes/carrusel 2.jpeg" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="Imagenes/carrusel 3.jpeg" class="d-block w-100" alt="Banner 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

 
    <div class="container mt-5">
        <h2 class="text-center mb-4">Nuestra Colección</h2>
        <div class="product-grid">
            <!-- Producto 1 -->
            <div class="product-card">
                <img src="Imagenes/producto1.jpeg" alt="Producto 1">
                <p>Camiseta Oversized Negra</p>
            </div>
            <!-- Producto 2 -->
            <div class="product-card">
                <img src="Imagenes/producto2.jpeg" alt="Producto 2">
                <p>Camiseta Oversized Blanca</p>
            </div>
            <!-- Producto 3 -->
            <div class="product-card">
                <img src="Imagenes/producto3.jpeg" alt="Producto 3">
                <p>Camiseta Oversized Beige</p>
            </div>
            <!-- Producto 4 -->
            <div class="product-card">
                <img src="Imagenes/producto4.jpeg" alt="Producto 4">
                <p>Camiseta Oversized Gris</p>
            </div>
        </div>
    </div>


    <footer class="footer mt-5">
        <p>&copy; 2024 Dummping. Diseñado con amor por nuestro equipo.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
