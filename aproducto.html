<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/aproducto.css">
</head>
<body>
    <div class="sidebar">
        <h2>Administrador</h2>
        <a href="dashboard.html">Inicio</a>
        <a href="productos.html">Mis Productos</a>
        <a href="edprotuctos.html">Editar Productos</a>
        <a href="aproducto.html">Agregar Productos</a>
        <a href="usuarios.html">Gestion de Usuarios</a>
        <a href="inicio.html">Página de Inicio de usuarios</a>
    </div>
    <div class="content">
        <div class="form-container">
            <h1 class="mb-4">Agregar Nuevo Producto</h1>
            <form>
                <div class="mb-3">
                    <label for="productName" class="form-label">Nombre del Producto</label>
                    <input type="text" id="productName" class="form-control" placeholder="Ingresa el nombre del producto" required>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Precio</label>
                    <input type="number" id="productPrice" class="form-control" placeholder="Ingresa el precio del producto" required>
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">Categoría</label>
                    <input type="text" id="productCategory" class="form-control" placeholder="Ejemplo: Ropa, Electrónica, etc." required>
                </div>
                <div class="mb-3">
                    <label for="productQuantity" class="form-label">Cantidad</label>
                    <input type="number" id="productQuantity" class="form-control" placeholder="Cantidad en inventario" required>
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Descripción</label>
                    <textarea id="productDescription" class="form-control" rows="4" placeholder="Describe el producto" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="productSize" class="form-label">Talla</label>
                    <input type="text" id="productSize" class="form-control" placeholder="Ejemplo: S, M, L, XL (opcional)">
                </div>
                <div class="mb-3">
                    <label for="productImageUrl" class="form-label">URL de la Imagen</label>
                    <input type="url" id="productImageUrl" class="form-control" placeholder="Ingresa la URL de la imagen del producto" required>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">Guardar Producto</button>
                    <button type="reset" class="btn btn-secondary">Reiniciar Formulario</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer class="footer mt-4">
        <p>&copy; 2024 Dashboard de Administrador.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
