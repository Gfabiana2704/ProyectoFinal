<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="sidebar">
        <h2>Administrador</h2>
        <a href="dashboard.html">Inicio</a>
        <a href="productos.html">Mis Productos</a>
        <a href="edprotuctos.html">Editar Productos</a>
        <a href="aproducto.html">Agregar Productos</a>
        <a href="usuarios.html">Gestion de Usuarios</a>
        <a href="inicio.html">Página de Inicio de usuarios</a>
    </div>
    <div class="content flex-grow-1 p-4">
        <h1 class="mb-4">Dashboard de Ventas</h1>
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card shadow-sm p-4 text-center">
                    <h3>Ventas Totales</h3>
                    <p class="display-4 text-success" id="totalSales">$0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm p-4 text-center">
                    <h3>Usuarios Activos</h3>
                    <p class="display-4 text-info" id="activeUsers">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm p-4 text-center">
                    <h3>Productos Vendidos</h3>
                    <p class="display-4 text-warning" id="productsSold">0</p>
                </div>
            </div>
        </div>
        <div class="card shadow-sm p-4">
            <h3>Gráfico de Ventas Semanales</h3>
            <canvas id="salesChart"></canvas>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Dashboard de Administrador.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="dashboard.html"></script>
</body>
</html>
