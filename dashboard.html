<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="sidebar">
        <h2>Administrador</h2>
        <a href="#">Inicio</a>
        <a href="#">Mis Productos</a>
        <a href="#">Editar Productos</a>
        <a href="#">Lista de Productos</a>
        <a href="#">Registro de Ventas</a>
        <a href="#">Panel de Usuarios</a>
    </div>
    <div class="content">
        <h1>Dashboard de Ventas</h1>
        <div class="chart">
            <h3>Gráfico de Ventas</h3>
            <canvas id="salesChart"></canvas>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Dashboard de Administrador. Diseñado con amor por el equipo.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'],
                datasets: [{
                    label: 'Ventas',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
