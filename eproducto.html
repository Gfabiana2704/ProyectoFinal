<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Productos - Dashboard Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/eproducto.css"  rel="stylesheet">

</head>
<body>
   
    <div class="sidebar">
        <h2>Administrador</h2>
        <a href="#">Inicio</a>
        <a href="#">Mis Productos</a>
        <a href="#">Editar Productos</a>
        <a href="#">Lista de Pedidos</a>
        <a href="#">Panel de Usuario</a>
    </div>

 
    <div class="content">
        <div class="form-container">
            <h1>Editar Producto</h1>
            <form>
                <input type="text" class="form-control" placeholder="Nombre del producto">
                <input type="text" class="form-control" placeholder="Descripción">
                <input type="number" class="form-control" placeholder="Precio">
                <input type="text" class="form-control" placeholder="Categoría">
                <input type="number" class="form-control" placeholder="Stock">
                <input type="text" class="form-control" placeholder="URL de la imagen">
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    <button type="reset" class="btn btn-secondary">Reiniciar</button>
                </div>
            </form>
        </div>
    </div>


    <footer class="footer">
        <p>&copy; 2024 Dashboard de Administrador. Diseñado con amor por el equipo.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
