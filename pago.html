<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/pago.css">
</head>

<body>
    <div class="container">
        <h2 class="form-title">Formulario de Detalles de Pago</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Calle y número</label>
                <input type="text" class="form-control" id="direccion" placeholder="Calle y número" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" placeholder="Estado" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Número de teléfono" required>
            </div>
            <div class="total-box">
                <span>Total a Pagar:</span>
                <span class="total">$555.00</span>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-pay">Pagar Ahora</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
