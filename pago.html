<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/pago.css">
</head>

<body>
    <div class="container">
        <h2 class="form-title">Formulario de Detalles de Pago</h2>
        <form>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="mb-3">
                <label for="destinatario" class="form-label">Destinatario</label>
                <input type="text" class="form-control" id="destinatario" placeholder="Nombre completo del destinatario"
                    required>
            </div>
            <div class="mb-3">
                <label for="direccion_envio" class="form-label">Dirección de Envío</label>
                <input type="text" class="form-control" id="direccion_envio" placeholder="Calle, número, colonia"
                    required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Tarjetahabiente</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre como aparece en la tarjeta"
                    required>
            </div>
            <div class="mb-3">
                <label for="numero_tarjeta" class="form-label">Número de Tarjeta</label>
                <input type="text" class="form-control" id="numero_tarjeta" placeholder="1234 5678 9012 3456"
                    maxlength="16" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="3" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fecha_vencimiento" class="form-label">Fecha de Vencimiento</label>
                    <input type="month" class="form-control" id="fecha_vencimiento" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="subtotal" class="form-label">Subtotal</label>
                <input type="text" class="form-control" id="subtotal" placeholder="Subtotal a pagar" readonly
                    value="$555.00">
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-pay">Pagar Ahora</button>
                <a href="inicio.html" class="btn btn-back">Regresar al inicio</a>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
