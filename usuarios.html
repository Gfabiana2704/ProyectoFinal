<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/usuarios.css">
</head>
<body>
    <div class="sidebar">
        <h2>Administrador</h2>
        <a href="dashboard.html">Inicio</a>
        <a href="productos.html">Mis Productos</a>
        <a href="edprotuctos.html">Editar Productos</a>

        <a href="usuarios.html">Gestion de Usuarios</a>
        <a href="inicio.html">Página de Inicio de usuarios</a>
    </div>
    <div class="content">
        <div class="form-container">
            <h1>Gestión de Usuarios</h1>
            <form>
                <input type="number" class="form-control" placeholder="ID Usuario">
                <input type="text" class="form-control" placeholder="Nombre">
                <input type="email" class="form-control" placeholder="Correo">
                <input type="tel" class="form-control" placeholder="Teléfono">
                <input type="text" class="form-control" placeholder="Domicilio">
                <input type="number" class="form-control" placeholder="ID Roles">
                <select class="form-control">
                    <option disabled selected>Seleccionar Rol</option>
                    <option value="Admin">Admin</option>
                    <option value="Cliente">Cliente</option>
                </select>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Guardar Usuario</button>
                    <button type="reset" class="btn btn-secondary">Editar</button>
                </div>
            </form>
        </div>
    </div>
